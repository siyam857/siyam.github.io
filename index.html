<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <p id="username">Loading...</p>
    <button onclick="sendMessage()">Send Message to Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Fullscreen mode

        document.getElementById("username").innerText = `Hello, ${tg.initDataUnsafe?.user?.first_name || "User"}!`;

        function sendMessage() {
            tg.sendData("Hello from Mini App!"); // Sends data to the bot
        }
    </script>
</body>
</html>
